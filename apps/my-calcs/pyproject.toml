[tool.coverage.run]
branch = true
source = [ "apps_my_calcs" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../coverage/./apps/my-calcs/html' --cov-report xml:'../../coverage/./apps/my-calcs/coverage.xml' --html='../../reports/./apps/my-calcs/unittests/html/index.html' --junitxml='../../reports/./apps/my-calcs/unittests/junit.xml'"

[tool.poetry]
name = "apps-my-calcs"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "apps_my_calcs"

  [tool.poetry.dependencies]
  python = ">=3.12,<4"

    [tool.poetry.dependencies.libs-my-arithmetics]
    path = "../../libs/my-arithmetics"
    develop = true

[tool.poetry.group.dev.dependencies]
autopep8 = "2.3.1"
flake8 = "7.1.1"
pytest = "8.3.4"
pytest-sugar = "1.0.0"
pytest-cov = "6.0.0"
pytest-html = "4.1.1"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
