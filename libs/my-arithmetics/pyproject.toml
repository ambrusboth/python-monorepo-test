[tool.coverage.run]
branch = true
source = [ "libs_my_arithmetics" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-fail-under=80 --cov-report html:'../../coverage/./libs/my-arithmetics/html' --cov-report xml:'../../coverage/./libs/my-arithmetics/coverage.xml' --html='../../reports/./libs/my-arithmetics/unittests/html/index.html' --junitxml='../../reports/./libs/my-arithmetics/unittests/junit.xml'"

[tool.poetry]
name = "libs-my-arithmetics"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "libs_my_arithmetics"

  [tool.poetry.dependencies]
  python = ">=3.12,<4"
  numpy = "^2.2.2"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
